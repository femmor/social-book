<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Book -  Emmanuel Egomson</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Nav -->
  <nav>
    <div class="nav-left">
      <img src="images/logo.png" class="logo" alt="logo">
      <ul>
        <li><img src="images/notification.png" alt="notification"></li>
        <li><img src="images/inbox.png" alt="inbox"></li>
        <li><img src="images/video.png" alt="video"></li>
      </ul>
    </div>
    <div class="nav-right">
      <div class="search-box">
        <img src="images/search.png" alt="search-icon">
        <input type="text" placeholder="Search">
      </div>
      <div class="nav-user-icon">
        <img src="images/profile-pic.png" alt="profile">
        <div class="online"></div>
      </div>
    </div>
  </nav>

  <main class="container">
    <!-- Left sidebar -->
    <div class="left-sidebar">
      <div class="left-links">
        <a href="#">
          <img src="images/news.png" alt="news">
          latest news
        </a>
        <a href="#">
          <img src="images/friends.png" alt="friends">
          friends
        </a>
        <a href="#">
          <img src="images/group.png" alt="group">
          group
        </a>
        <a href="#">
          <img src="images/marketplace.png" alt="marketplace">
          market place
        </a>
        <a href="#">
          <img src="images/watch.png" alt="watch">
          Watch
        </a>
        <a href="#">
          see more
        </a>
      </div>

      <div class="shortcut-links">
        <p>your shortcuts</p>
        <a href="#">
          <img src="images/shortcut-1.png" alt="shortcut 1">
          web developers
        </a>
        <a href="#">
          <img src="images/shortcut-2.png" alt="shortcut 2">
          web design course
        </a>
        <a href="#">
          <img src="images/shortcut-3.png" alt="shortcut 3">
          full stack development
        </a>
        <a href="#">
          <img src="images/shortcut-4.png" alt="shortcut 4">
          website experts
        </a>
      </div>
    </div>
    <!-- Main content -->
    <div class="main-content"></div>
    <!-- Right sidebar -->
    <div class="right-sidebar"></div>
  </main>
</body>
</html>
